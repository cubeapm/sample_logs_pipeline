[SERVICE]
  parsers_file parsers_multiline.conf
  # log_level debug
[INPUT]
  Name forward
  Listen 0.0.0.0
  port 24224
[FILTER]
  name multiline
  match *
  multiline.key_content log
  mode partial_message
[FILTER]
  name multiline
  match *
  multiline.key_content log
  multiline.parser multiline-regex
  buffer on
[Output]
  Name http
  Match *
  host cubeapm
  port 3130
  uri /api/logs/insert/jsonline?_stream_fields=container_name,source&_msg_field=log&_time_field=date
  format json_lines
  json_date_format iso8601
